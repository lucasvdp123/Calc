<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script type="text/javascript" src="calculadora.js"></script>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora</h1>
    <div class="calculadora">

        <!-- Input "Valor Digitado"-->
           <h1>Calculadora</h1> 
           <p>Valor Digitado<input type="text" value="0"  id="calculadora" name="txtcal" style="width:100%;"></p>
        <!-- Input "Valor Digitado"-->

        <!-- Table  --> 
       <table>
             <tr>
              <td><button class="botao" >C</button></td>
              <td><button class="botao">( )</button></td>
              <td><button class="botao" id="porcente" onclick="tipo('%')">%</button></td>
              <td><button class="botao"></button></td>
            </tr>
            <tr>
              <td><button class="botao" id="7" onclick="clicou(7)">7</button></td>
              <td><button class="botao" id="8" onclick="clicou(8)">8</button></td>
              <td><button class="botao" id="9" onclick="clicou(9)">9</button></td>
              <td><button class="botao" id="x" onclick="tipo('*')">x</button></td>
            </tr>
            <tr>
              <td><button class="botao" id="4" onclick="clicou(4)">4</button></td>
              <td><button class="botao" id="5" onclick="clicou(5)">5</button></td>
              <td><button class="botao" id="6" onclick="clicou(6)">6</button></td>
              <td><button class="botao" id="-" onclick="tipo('-')">-</button></td>
             </tr>
            <tr>
              <td><button class="botao" id="1" onclick="clicou(1)">1</button></td>
              <td><button class="botao" id="2" onclick="clicou(2)">2</button></td>
              <td><button class="botao" id="3" onclick="clicou(3)">3</button></td>
              <td><button class="botao" id="+" onclick="tipo('+')">+</button></td>
           
            </tr>
            <tr>
                <td colspan="2" ><button class="botao" style="width:100%;">0</button></td>
                <td><button class="botao" id="limpr" onclick="limpar()" >LIMPAR</button></td>
                <td rowspan="1"><button class="botao" id="=" onclick="igual()">=</button></td>
            </tr>
            
        </table>
        <!-- Table   -->

    </div>
 </div>

</body>
</html>
